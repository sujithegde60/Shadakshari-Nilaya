<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Receipt</title>
<style>
    .input{
        display: flex;
    }
    input{
        width: 150px;
        height: 40px;
        border-radius: 10px;
        margin-left: 30px;
    }
</style>
</head>
<body>
    <h1> Booking confirmation receipt</h1>
    <div class="input">
        <h2>Guest name</h2> <input>
    </div>
    <div class="input"> 
         <h2>Check-in Date</h2> <input>
    </div>
    <div class="input">
        <h2>Check-Out Date</h2> <input>
    </div>
    <div class="input">
        <h2>Number of rooms</h2> <input>
    </div>
    <div class="input">
        <h2>Number of Persons</h2> <input>
    </div>
    <div class="input">
        <h2>Room type</h2> <input>
    </div>
    <div class="input">
        <h2>Total number of days</h2> <input>
    </div>
    <div class="input">
        <h2>Total price</h2> <input>
    </div>
    <div class="input">
        <h2>Advance paid</h2><input>
    </div>
    <div class="input">
        <h2>Remaining balance</h2><input>
    </div>
        
    <div class="input">
        <h2>Check in time</h2><input>
    </div>
        
    <div class="input"> 
        <h2>Check out time</h2><input>
    </div>
    
</body>
</html>
